<section>

    <form [formGroup]="form">
      <div class="icon m-auto">
        <img src="assets/images/login-bg/power.png">
      </div>
      <mat-form-field appearance="fill">
        <mat-label>{{"Login.EnterYourE-mail" | translate}}</mat-label>
        <input matInput placeholder="pat@example.com"  formControlName="email" required>
        <mat-error *ngIf="form.controls['email'].invalid">{{"Login.InvalidE-mail" | translate}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{"Login.EnterYourPassword" | translate}}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <i [class]="hide ? 'fa fa-eye-slash' : 'fa fa-eye'" aria-hidden="true"></i>
        </button>
      </mat-form-field>

      <div class="row m-0 p-0 w-100">
        <div>
          <button type="submit" mat-raised-button color="accent" (click)="submit()">{{"Login.login" | translate}}</button>
        </div>
      </div>
      <div class="text-center mt-5 text-white"><small>v.{{ version }}</small></div>
    </form>

</section>
