<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
   <b>{{ data.message }}</b> ?
</div>

<br>
<mat-divider></mat-divider>
<br>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog(false)" color="primary">No</button>
  <button 
    mat-button 
    color="warn"
    mat-dialog-close 
    cdkFocusInitial 
    (click)="closeDialog(true)" 
    >Ok</button>
</div>
